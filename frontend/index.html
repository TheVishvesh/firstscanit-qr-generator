<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstScanIt - Signature Visual QR Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 50px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #1a1a1a;
            font-size: 2.8em;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 1.2em;
            font-weight: 400;
        }
        
        .brand-logo {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            border: 3px solid #dee2e6;
        }
        
        .brand-logo img {
            max-width: 180px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }
        
        .brand-logo p {
            margin-top: 15px;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #1a1a1a;
            font-size: 15px;
        }
        
        .input-group input {
            width: 100%;
            padding: 16px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #1a1a1a;
            background: white;
            box-shadow: 0 0 0 4px rgba(26,26,26,0.1);
        }
        
        .generate-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 19px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(26,26,26,0.3);
        }
        
        .generate-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(26,26,26,0.4);
        }
        
        .generate-btn:active {
            transform: translateY(-1px);
        }
        
        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #output {
            margin-top: 50px;
            text-align: center;
            display: none;
        }
        
        #output.active {
            display: block;
            animation: slideUp 0.6s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #output h3 {
            color: #1a1a1a;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        #canvas {
            border: 6px solid #1a1a1a;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 100%;
            background: white;
        }
        
        .download-btn {
            margin-top: 30px;
            padding: 16px 40px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(40,167,69,0.3);
        }
        
        .download-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        
        .feature-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        }
        
        .loading {
            margin-top: 25px;
            color: #666;
            font-size: 15px;
            font-weight: 600;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a1a1a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® FirstScanIt Visual QR</h1>
            <p class="subtitle">Production-Grade Artistic QR Code Generator</p>
        </div>
        
        <div class="brand-logo">
            <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/55c2b418-840f-4204-82ca-e82db76e0a85" alt="FirstScanIt Logo">
            <p>Your Signature Design ‚Ä¢ Traditional Turban Pattern</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="urlInput">üîó Product URL / Verification Link</label>
                <input type="text" id="urlInput" placeholder="https://verify.firstscanit.com/product/SKU123456" value="https://firstscanit.com/verify/FSI2025">
            </div>
            
            <button class="generate-btn" onclick="generateVisualQR()" id="generateBtn">
                ‚ú® GENERATE SIGNATURE QR CODE
            </button>
            
            <div id="loading" class="loading" style="display:none;">
                <span class="spinner"></span>Crafting your artistic QR code...
            </div>
        </div>
        
        <div id="output">
            <h3>Your FirstScanIt Signature QR</h3>
            <canvas id="canvas"></canvas>
            
            <div class="feature-badges">
                <span class="badge">‚úì 100% Scannable</span>
                <span class="badge">‚úì High Error Correction</span>
                <span class="badge">‚úì Production Ready</span>
                <span class="badge">‚úì Traditional Design</span>
            </div>
            
            <button class="download-btn" onclick="downloadQR()">üì• Download High-Res PNG (Print Ready)</button>
        </div>
    </div>

    <script>
        function generateVisualQR() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                alert('‚ö†Ô∏è Please enter a product URL or verification link');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('output').classList.remove('active');
            document.getElementById('generateBtn').disabled = true;
            
            const tempDiv = document.getElementById('tempQR');
            if (tempDiv) tempDiv.remove();
            
            const temp = document.createElement('div');
            temp.id = 'tempQR';
            temp.style.display = 'none';
            document.body.appendChild(temp);
            
            try {
                new QRCode(temp, {
                    text: url,
                    width: 800,
                    height: 800,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                setTimeout(() => {
                    const img = temp.querySelector('img');
                    if (img) {
                        createSignatureQR(img);
                    } else {
                        alert('‚ùå Error generating QR code');
                        resetUI();
                    }
                }, 600);
                
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
                resetUI();
            }
        }
        
        function createSignatureQR(baseImg) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 800;
            canvas.height = 800;
            
            // Draw base QR
            ctx.drawImage(baseImg, 0, 0, 800, 800);
            
            // Apply FirstScanIt signature styling
            applyTurbanPattern(ctx, 800, 800);
            addSubtleTexture(ctx, 800, 800);
            
            // Show result
            document.getElementById('output').classList.add('active');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('output').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function applyTurbanPattern(ctx, width, height) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            const moduleSize = Math.floor(width / 100);
            
            for (let y = 0; y < height; y += moduleSize) {
                for (let x = 0; x < width; x += moduleSize) {
                    const centerX = x + moduleSize / 2;
                    const centerY = y + moduleSize / 2;
                    
                    const sampleIndex = (Math.floor(centerY) * width + Math.floor(centerX)) * 4;
                    const isDark = data[sampleIndex] < 128;
                    
                    if (isDark) {
                        // Draw traditional turban-inspired decorative module
                        drawTurbanModule(ctx, x, y, moduleSize);
                    }
                }
            }
            
            // Add subtle decorative dots in white spaces
            for (let y = 0; y < height; y += 12) {
                for (let x = 0; x < width; x += 12) {
                    const i = (y * width + x) * 4;
                    if (data[i] > 200 && Math.random() > 0.75) {
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
                        ctx.beginPath();
                        ctx.arc(x, y, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }
        
        function drawTurbanModule(ctx, x, y, size) {
            const centerX = x + size / 2;
            const centerY = y + size / 2;
            const radius = size * 0.42;
            
            // Main decorative circle
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Add traditional pattern details for larger modules
            if (size > 6) {
                // Inner ornamental ring
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.25)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius * 0.55, 0, Math.PI * 2);
                ctx.stroke();
                
                // Decorative petals
                const petals = 6;
                for (let i = 0; i < petals; i++) {
                    const angle = (Math.PI * 2 / petals) * i;
                    const petalX = centerX + Math.cos(angle) * radius * 0.75;
                    const petalY = centerY + Math.sin(angle) * radius * 0.75;
                    
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.18)';
                    ctx.beginPath();
                    ctx.arc(petalX, petalY, radius * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        function addSubtleTexture(ctx, width, height) {
            // Add very subtle diagonal lines (turban wrap texture)
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.02)';
            ctx.lineWidth = 1;
            
            for (let i = -height; i < width + height; i += 25) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i + height, height);
                ctx.stroke();
            }
        }
        
        function resetUI() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('generateBtn').disabled = false;
        }
        
        function downloadQR() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0,10);
            link.download = `FirstScanIt-QR-${timestamp}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
