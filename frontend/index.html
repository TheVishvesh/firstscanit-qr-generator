<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstScanIt - Traditional QR Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 25px;
            padding: 50px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        
        h1 {
            text-align: center;
            color: #1a1a1a;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #0f2027;
            box-shadow: 0 0 0 3px rgba(15,32,39,0.1);
        }
        
        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(15,32,39,0.3);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #output {
            margin-top: 50px;
            text-align: center;
            display: none;
        }
        
        #output.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #output h3 {
            color: #1a1a1a;
            font-size: 1.8em;
            margin-bottom: 25px;
        }
        
        #canvas {
            border: 5px solid #0f2027;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 100%;
            background: white;
        }
        
        .download-btn {
            margin-top: 25px;
            padding: 14px 35px;
            background: #0f2027;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: #2c5364;
            transform: scale(1.05);
        }
        
        .feature-badge {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }
        
        .loading {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
    <!-- Use alternative reliable QR library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>‚ú® FirstScanIt Traditional QR</h1>
        <p class="tagline">Create Beautiful, Scannable QR Codes with Traditional Patterns</p>
        
        <div class="input-group">
            <label for="urlInput">üìç Enter URL or Data</label>
            <input type="text" id="urlInput" placeholder="https://verify.firstscanit.com/product/ABC123" value="https://firstscanit.com">
        </div>
        
        <button class="generate-btn" onclick="generateArtisticQR()" id="generateBtn">
            üé® GENERATE TRADITIONAL QR CODE
        </button>
        
        <div id="loading" class="loading" style="display:none; text-align:center;">
            ‚è≥ Generating your QR code...
        </div>
        
        <div id="output">
            <h3>Your Traditional QR Code</h3>
            <canvas id="canvas"></canvas>
            <div class="feature-badge">‚úì 100% Scannable with Traditional Design</div>
            <br>
            <button class="download-btn" onclick="downloadQR()">üì• Download High-Res PNG</button>
        </div>
    </div>

    <script>
        let qrInstance = null;
        
        function generateArtisticQR() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                alert('Please enter a URL or text');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('output').classList.remove('active');
            document.getElementById('generateBtn').disabled = true;
            
            // Clear previous QR
            const tempDiv = document.getElementById('tempQR');
            if (tempDiv) tempDiv.remove();
            
            // Create temporary container
            const temp = document.createElement('div');
            temp.id = 'tempQR';
            temp.style.display = 'none';
            document.body.appendChild(temp);
            
            // Generate QR
            try {
                new QRCode(temp, {
                    text: url,
                    width: 700,
                    height: 700,
                    colorDark: "#0d47a1",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Wait for generation
                setTimeout(() => {
                    const img = temp.querySelector('img');
                    if (img) {
                        applyArtisticStyle(img);
                    } else {
                        alert('Error generating QR code');
                        resetUI();
                    }
                }, 500);
                
            } catch (error) {
                alert('Error: ' + error.message);
                resetUI();
            }
        }
        
        function applyArtisticStyle(img) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 700;
            canvas.height = 700;
            
            // Draw base QR
            ctx.drawImage(img, 0, 0, 700, 700);
            
            // Apply artistic styling
            const imageData = ctx.getImageData(0, 0, 700, 700);
            const data = imageData.data;
            
            // Round corners and add decorative elements
            for (let y = 0; y < 700; y += 10) {
                for (let x = 0; x < 700; x += 10) {
                    const i = (y * 700 + x) * 4;
                    const isDark = data[i] < 128;
                    
                    if (isDark) {
                        // Draw rounded module
                        ctx.fillStyle = '#0d47a1';
                        ctx.beginPath();
                        ctx.arc(x + 5, y + 5, 4.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            // Add decorative dots in white areas
            for (let y = 0; y < 700; y += 15) {
                for (let x = 0; x < 700; x += 15) {
                    const i = (y * 700 + x) * 4;
                    const isLight = data[i] > 200;
                    
                    if (isLight && Math.random() > 0.5) {
                        ctx.fillStyle = 'rgba(13, 71, 161, 0.15)';
                        ctx.beginPath();
                        ctx.arc(x, y, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            // Add corner markers
            addCornerMarkers(ctx, 700, 700);
            
            // Show result
            document.getElementById('output').classList.add('active');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('output').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function addCornerMarkers(ctx, width, height) {
            const markerSize = 60;
            const innerSize = 30;
            const positions = [
                [20, 20],
                [width - markerSize - 20, 20],
                [20, height - markerSize - 20]
            ];
            
            ctx.strokeStyle = '#ff9800';
            ctx.lineWidth = 8;
            
            positions.forEach(([x, y]) => {
                ctx.strokeRect(x, y, markerSize, markerSize);
                
                const innerX = x + (markerSize - innerSize) / 2;
                const innerY = y + (markerSize - innerSize) / 2;
                ctx.fillStyle = '#263238';
                ctx.fillRect(innerX, innerY, innerSize, innerSize);
            });
        }
        
        function resetUI() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('generateBtn').disabled = false;
        }
        
        function downloadQR() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'firstscanit-traditional-qr.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
