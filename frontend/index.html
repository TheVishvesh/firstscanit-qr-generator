<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstScanIt - Traditional Pattern QR</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            max-width: 700px; 
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #1a1a1a; 
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .logo-preview {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
        }
        .logo-preview img {
            max-width: 180px;
            border-radius: 50%;
            border: 3px solid #1a1a1a;
        }
        .logo-preview p {
            margin-top: 12px;
            font-size: 13px;
            color: #666;
        }
        input { 
            width: 100%; 
            padding: 15px; 
            font-size: 16px; 
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        button { 
            width: 100%;
            padding: 16px; 
            font-size: 18px; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white; 
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        button:active { 
            transform: translateY(0);
        }
        #result { 
            margin-top: 40px; 
            display: none; 
        }
        #result.show { 
            display: block; 
        }
        #result h3 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        canvas { 
            border: 4px solid #1a1a1a; 
            border-radius: 15px;
            max-width: 100%;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .download { 
            margin-top: 20px; 
            padding: 12px 30px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .download:hover {
            background: #2d2d2d;
        }
        .scan-note {
            margin-top: 15px;
            padding: 12px;
            background: #e8f5e9;
            border-radius: 8px;
            color: #2e7d32;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸŽ¨ FirstScanIt QR Generator</h1>
        <p class="subtitle">Traditional Tribal Pattern Design - 100% Scannable</p>
        
        <div class="logo-preview">
            <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/b0e4cec6-b661-44cc-b7b3-7fa688217e03" alt="Traditional Pattern">
            <p><strong>Your QR codes will feature this traditional pattern style</strong></p>
        </div>
        
        <input id="url" type="text" placeholder="Enter URL to encode" value="https://verify.firstscanit.com/product/ABC123">
        <button onclick="makeQR()">âœ¨ Generate Traditional Pattern QR</button>
        
        <div id="result">
            <h3>Your Branded QR Code</h3>
            <canvas id="canvas"></canvas>
            <div class="scan-note">
                âœ“ Fully scannable with any QR reader<br>
                âœ“ Traditional patterns in background areas<br>
                âœ“ High error correction enabled
            </div>
            <button class="download" onclick="download()">ðŸ“¥ Download PNG</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        function makeQR() {
            const url = document.getElementById('url').value;
            const canvas = document.getElementById('canvas');
            
            // Generate base QR with HIGH error correction
            QRCode.toCanvas(canvas, url, {
                width: 600,
                errorCorrectionLevel: 'H', // 30% error tolerance
                margin: 3,
                color: {
                    dark: '#1a1a1a',
                    light: '#ffffff'
                }
            }, function(error) {
                if (error) {
                    alert('Error generating QR: ' + error);
                    return;
                }
                
                // Add traditional patterns ONLY to white areas
                addTraditionalPattern(canvas);
                
                document.getElementById('result').classList.add('show');
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
            });
        }
        
        function addTraditionalPattern(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Apply patterns ONLY to white/light pixels
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    const isLight = data[i] > 200; // White pixels only
                    
                    if (isLight) {
                        // Traditional tribal patterns
                        if (hasTribalPattern(x, y)) {
                            // Make pattern visible but subtle
                            data[i] = 230;     // R
                            data[i+1] = 230;   // G
                            data[i+2] = 230;   // B
                        }
                    }
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // Add decorative border with traditional motifs
            addTraditionalBorder(ctx, canvas.width, canvas.height);
        }
        
        function hasTribalPattern(x, y) {
            // Diagonal wrap lines (turban style)
            if ((x - y) % 16 === 0 || (x - y) % 16 === 1) return true;
            if ((x + y) % 16 === 0 || (x + y) % 16 === 1) return true;
            
            // Zigzag pattern
            const zigzag = Math.abs(Math.sin(x / 8) * 4 - (y % 8));
            if (zigzag < 1) return true;
            
            // Dot pattern
            if (x % 10 === 0 && y % 10 === 0) return true;
            
            // Wave pattern
            const wave = Math.abs(Math.sin(x / 6) * 3 + Math.cos(y / 6) * 3);
            if (wave < 0.8) return true;
            
            return false;
        }
        
        function addTraditionalBorder(ctx, width, height) {
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 3;
            
            // Draw decorative corners (traditional style)
            const corners = [
                {x: 30, y: 30},
                {x: width - 30, y: 30},
                {x: 30, y: height - 30},
                {x: width - 30, y: height - 30}
            ];
            
            corners.forEach(corner => {
                ctx.beginPath();
                
                // Tribal corner ornament
                for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 6) {
                    const radius = 20 + Math.sin(angle * 3) * 5;
                    const x = corner.x + Math.cos(angle) * radius;
                    const y = corner.y + Math.sin(angle) * radius;
                    
                    if (angle === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                
                ctx.closePath();
                ctx.stroke();
            });
        }
        
        function download() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'firstscanit-traditional-qr.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
