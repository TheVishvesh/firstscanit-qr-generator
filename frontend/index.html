<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstScanIt QR</title>
    <style>

            padding: 40px; 
            background: #f0f0f0;
            text-align: center;
        }

            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            max-width: 600px; 
            margin: 0 auto;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-bottom: 30px; }
        input { 
            width: 100%; 
            padding: 15px; 
            font-size: 16px; 
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button { 
            width: 100%;
            padding: 15px; 
            font-size: 18px; 
            background: #1a1a1a; 
            color: white; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #2d2d2d; }
        #result { margin-top: 30px; display: none; }
        #result.show { display: block; }
        canvas { 
            border: 3px solid #1a1a1a; 
            border-radius: 10px;
            max-width: 100%;
        }
        .download { 
            margin-top: 15px; 
            padding: 12px 25px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        function makeQR() {
            const url = document.getElementById('url').value;
            const canvas = document.getElementById('canvas');
            
            // Generate QR
            QRCode.toCanvas(canvas, url, {
                width: 500,
                errorCorrectionLevel: 'H',
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function(error) {
                if (error) {
                    alert('Error: ' + error);
                    return;
                }
                
                // Apply pattern
                addPattern(canvas);
                
                // Show result
                document.getElementById('result').classList.add('show');
            });
        }
