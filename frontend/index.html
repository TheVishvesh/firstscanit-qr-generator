<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstScanIt - Binary Matrix QR Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #00ff41;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            padding: 50px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.3), 0 30px 80px rgba(0,0,0,0.8);
            border: 2px solid rgba(0, 255, 65, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #00ff41;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            letter-spacing: 2px;
        }
        
        .header .subtitle {
            color: #00cc33;
            font-size: 1.1em;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        
        .brand-logo {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: rgba(0, 255, 65, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }
        
        .brand-logo img {
            max-width: 150px;
            filter: drop-shadow(0 0 20px rgba(0, 255, 65, 0.6));
        }
        
        .brand-logo p {
            margin-top: 15px;
            color: #00cc33;
            font-weight: 600;
            font-size: 13px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #00ff41;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }
        
        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.6);
            color: #00ff41;
            font-family: 'Courier New', monospace;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00ff41;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        
        .input-group input::placeholder {
            color: rgba(0, 255, 65, 0.4);
        }
        
        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            font-family: 'Courier New', monospace;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.8);
        }
        
        .generate-btn:active {
            transform: translateY(-1px);
        }
        
        .generate-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        #output {
            margin-top: 50px;
            text-align: center;
            display: none;
        }
        
        #output.active {
            display: block;
            animation: glitchIn 0.8s ease;
        }
        
        @keyframes glitchIn {
            0%, 100% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0.8; transform: translateY(-5px) translateX(2px); }
        }
        
        #output h3 {
            color: #00ff41;
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
        }
        
        #canvas {
            border: 4px solid #00ff41;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.6), inset 0 0 20px rgba(0, 255, 65, 0.1);
            max-width: 100%;
            background: #000;
        }
        
        .download-btn {
            margin-top: 30px;
            padding: 14px 35px;
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            border: 2px solid #00ff41;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            font-family: 'Courier New', monospace;
        }
        
        .download-btn:hover {
            background: #00ff41;
            color: #000;
            transform: scale(1.05);
        }
        
        .feature-badges {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 8px 16px;
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }
        
        .loading {
            margin-top: 25px;
            color: #00ff41;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 65, 0.3);
            border-top: 3px solid #00ff41;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ FIRSTSCANIT MATRIX QR ⚡</h1>
            <p class="subtitle">Binary-Enhanced Quantum Authentication</p>
        </div>
        
        <div class="brand-logo">
            <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/55c2b418-840f-4204-82ca-e82db76e0a85" alt="FirstScanIt">
            <p>[ MATRIX CODE GENERATOR • BINARY SIGNATURE ]</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="urlInput">▶ PRODUCT VERIFICATION URL</label>
                <input type="text" id="urlInput" placeholder="https://verify.firstscanit.com/product/SKU123456" value="https://firstscanit.com/verify/FSI2025">
            </div>
            
            <button class="generate-btn" onclick="generateBinaryQR()" id="generateBtn">
                ⚡ GENERATE MATRIX QR CODE ⚡
            </button>
            
            <div id="loading" class="loading" style="display:none;">
                <span class="spinner"></span>RENDERING BINARY MATRIX...
            </div>
        </div>
        
        <div id="output">
            <h3>[ BINARY SIGNATURE QR CODE ]</h3>
            <canvas id="canvas"></canvas>
            
            <div class="feature-badges">
                <span class="badge">✓ BINARY ENCODED</span>
                <span class="badge">✓ 100% SCANNABLE</span>
                <span class="badge">✓ MATRIX STYLE</span>
                <span class="badge">✓ PRODUCTION READY</span>
            </div>
            
            <button class="download-btn" onclick="downloadQR()">⬇ DOWNLOAD MATRIX QR</button>
        </div>
    </div>

    <script>
        function generateBinaryQR() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                alert('⚠️ ENTER VERIFICATION URL');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('output').classList.remove('active');
            document.getElementById('generateBtn').disabled = true;
            
            const tempDiv = document.getElementById('tempQR');
            if (tempDiv) tempDiv.remove();
            
            const temp = document.createElement('div');
            temp.id = 'tempQR';
            temp.style.display = 'none';
            document.body.appendChild(temp);
            
            try {
                new QRCode(temp, {
                    text: url,
                    width: 900,
                    height: 900,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                setTimeout(() => {
                    const img = temp.querySelector('img');
                    if (img) {
                        createBinaryMatrixQR(img);
                    } else {
                        alert('❌ ERROR GENERATING QR');
                        resetUI();
                    }
                }, 600);
                
            } catch (error) {
                alert('❌ ERROR: ' + error.message);
                resetUI();
            }
        }
        
        function createBinaryMatrixQR(baseImg) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 900;
            canvas.height = 900;
            
            // Draw base QR
            ctx.drawImage(baseImg, 0, 0, 900, 900);
            
            // Apply binary matrix overlay
            applyBinaryOverlay(ctx, 900, 900);
            
            // Show result
            document.getElementById('output').classList.add('active');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('output').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function applyBinaryOverlay(ctx, width, height) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            // Module size for binary text overlay
            const moduleSize = Math.floor(width / 100);
            const fontSize = Math.max(6, moduleSize * 0.5);
            
            ctx.font = `bold ${fontSize}px "Courier New", monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Overlay binary numbers on dark QR modules
            for (let y = 0; y < height; y += moduleSize) {
                for (let x = 0; x < width; x += moduleSize) {
                    const centerX = x + moduleSize / 2;
                    const centerY = y + moduleSize / 2;
                    
                    const sampleIndex = (Math.floor(centerY) * width + Math.floor(centerX)) * 4;
                    const isDark = data[sampleIndex] < 128;
                    
                    if (isDark) {
                        // Generate random binary digit (0 or 1)
                        const binaryDigit = Math.random() > 0.5 ? '1' : '0';
                        
                        // Matrix green color with glow
                        ctx.fillStyle = '#00ff41';
                        ctx.shadowColor = '#00ff41';
                        ctx.shadowBlur = 8;
                        
                        // Draw binary digit
                        ctx.fillText(binaryDigit, centerX, centerY);
                        
                        // Reset shadow
                        ctx.shadowBlur = 0;
                    }
                }
            }
            
            // Add subtle matrix rain effect in background
            addMatrixRain(ctx, width, height, data);
        }
        
        function addMatrixRain(ctx, width, height, originalData) {
            const fontSize = 8;
            ctx.font = `${fontSize}px "Courier New", monospace`;
            ctx.textAlign = 'center';
            
            // Add falling binary in white areas
            for (let y = 0; y < height; y += 15) {
                for (let x = 0; x < width; x += 15) {
                    const i = (y * width + x) * 4;
                    const isLight = originalData[i] > 200;
                    
                    if (isLight && Math.random() > 0.85) {
                        const digit = Math.random() > 0.5 ? '1' : '0';
                        ctx.fillStyle = 'rgba(0, 255, 65, 0.15)';
                        ctx.fillText(digit, x, y);
                    }
                }
            }
        }
        
        function resetUI() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('generateBtn').disabled = false;
        }
        
        function downloadQR() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0,10);
            link.download = `FirstScanIt-Matrix-QR-${timestamp}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
