<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstScanIt - QR Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate Logo-Style QR Code</h1>
        <p class="subtitle">Create branded QR codes with custom patterns</p>
        
        <form id="qrForm">
            <div class="form-group">
                <label for="qrData">Product URL or Data</label>
                <input type="text" id="qrData" placeholder="https://firstscanit.com" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="style">Pattern Style</label>
                    <select id="style">
                        <option value="geometric">Geometric</option>
                        <option value="tribal">Tribal</option>
                        <option value="royal">Royal</option>
                        <option value="minimal">Minimal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="size">Size</label>
                    <select id="size">
                        <option value="300">300x300</option>
                        <option value="512">512x512</option>
                        <option value="1024">1024x1024</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn-generate">Generate QR Code</button>
        </form>
        
        <div id="loading" style="display:none; text-align:center; margin-top:20px;">
            <p>Generating QR Code... Please wait</p>
        </div>
        
        <div id="output" style="display:none; margin-top:30px; text-align:center;">
            <h3>Your QR Code</h3>
            <div id="qrDisplay"></div>
            <button onclick="downloadQR()" class="btn-download">Download QR Code</button>
        </div>
        
        <div id="error" style="display:none; margin-top:20px; padding:15px; background:#ffebee; border-radius:8px; color:#c62828;">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
