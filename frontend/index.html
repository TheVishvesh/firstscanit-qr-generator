<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstScanIt - Turban Pattern QR Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        
        .btn-generate {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            margin-top: 10px;
        }
        
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .btn-generate:active {
            transform: translateY(0);
        }
        
        #output {
            margin-top: 40px;
            text-align: center;
            display: none;
        }
        
        #output.active {
            display: block;
        }
        
        #output h3 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        
        #qrCanvas {
            border: 3px solid #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 100%;
            height: auto;
        }
        
        .btn-download {
            margin-top: 20px;
            padding: 12px 30px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-download:hover {
            background: #2d2d2d;
        }
        
        .pattern-preview {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .pattern-preview img {
            max-width: 150px;
            border-radius: 50%;
            border: 3px solid #1a1a1a;
        }
        
        .pattern-preview p {
            margin-top: 10px;
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FirstScanIt QR Generator</h1>
        <p class="subtitle">Turban Pattern Style - Intricate Geometric Design</p>
        
        <div class="pattern-preview">
            <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/0af61bac-e502-4e92-b9c9-ffd0f4de364b" alt="Pattern Style">
            <p>Your QR codes will feature this intricate pattern style</p>
        </div>
        
        <form id="qrForm" onsubmit="generateQR(event)">
            <div class="form-group">
                <label for="qrData">Enter URL or Text to Encode</label>
                <input type="text" id="qrData" placeholder="https://verify.firstscanit.com/product/ABC123" value="https://firstscanit.com" required>
            </div>
            
            <button type="submit" class="btn-generate">ðŸŽ¨ Generate Turban Pattern QR Code</button>
        </form>
        
        <div id="output">
            <h3>Your Branded QR Code</h3>
            <canvas id="qrCanvas"></canvas>
            <br>
            <button class="btn-download" onclick="downloadQR()">ðŸ“¥ Download PNG</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrCodeInstance = null;
        
        function generateQR(event) {
            event.preventDefault();
            
            const data = document.getElementById('qrData').value;
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = 600;
            canvas.height = 600;
            
            // Generate base QR code
            const qrDiv = document.createElement('div');
            qrDiv.style.display = 'none';
            document.body.appendChild(qrDiv);
            
            new QRCode(qrDiv, {
                text: data,
                width: 600,
                height: 600,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Wait for QR generation
            setTimeout(() => {
                const qrImg = qrDiv.querySelector('img');
                
                // Draw QR code
                ctx.drawImage(qrImg, 0, 0, 600, 600);
                
                // Apply turban pattern overlay
                applyTurbanPattern(ctx, canvas.width, canvas.height);
                
                // Show output
                document.getElementById('output').classList.add('active');
                document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
                
                // Cleanup
                document.body.removeChild(qrDiv);
            }, 500);
        }
        
        function applyTurbanPattern(ctx, width, height) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            // Apply geometric pattern overlay to dark pixels
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const isDark = data[index] < 128;
                    
                    if (isDark) {
                        // Create turban-style patterns
                        const pattern = getTurbanPattern(x, y);
                        if (pattern) {
                            data[index] = 255;     // R
                            data[index + 1] = 255; // G
                            data[index + 2] = 255; // B
                        }
                    }
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // Add decorative borders and patterns
            addDecorativeElements(ctx, width, height);
        }
        
        function getTurbanPattern(x, y) {
            // Diagonal stripe pattern
            if ((x + y) % 8 === 0 || (x + y) % 8 === 1) return true;
            
            // Zigzag pattern
            if (Math.sin(x / 5) * 3 + y % 7 < 2) return true;
            
            // Cross-hatch pattern
            if ((x % 15 === 0) || (y % 15 === 0)) return true;
            
            return false;
        }
        
        function addDecorativeElements(ctx, width, height) {
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            
            // Corner decorative patterns
            const corners = [
                [20, 20], [width - 20, 20], [20, height - 20], [width - 20, height - 20]
            ];
            
            corners.forEach(([cx, cy]) => {
                // Draw intricate corner designs
                ctx.beginPath();
                for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 4) {
                    const x = cx + Math.cos(angle) * 15;
                    const y = cy + Math.sin(angle) * 15;
                    if (angle === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
            });
        }
        
        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            const link = document.createElement('a');
            link.download = 'firstscanit-turban-qr.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
