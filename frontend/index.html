<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstScanIt - Traditional Artistic QR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 25px;
            padding: 50px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        
        h1 {
            text-align: center;
            color: #1a1a1a;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .reference {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .reference img {
            max-width: 120px;
            border-radius: 10px;
            border: 3px solid #ddd;
        }
        
        .reference-text {
            text-align: center;
            color: #555;
            font-size: 13px;
            margin-top: 10px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #0f2027;
            box-shadow: 0 0 0 3px rgba(15,32,39,0.1);
        }
        
        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(15,32,39,0.3);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        #output {
            margin-top: 50px;
            text-align: center;
            display: none;
        }
        
        #output.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #output h3 {
            color: #1a1a1a;
            font-size: 1.8em;
            margin-bottom: 25px;
        }
        
        #canvas {
            border: 5px solid #0f2027;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 100%;
            background: white;
        }
        
        .download-btn {
            margin-top: 25px;
            padding: 14px 35px;
            background: #0f2027;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: #2c5364;
            transform: scale(1.05);
        }
        
        .feature-badge {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® FirstScanIt Traditional QR</h1>
        <p class="tagline">Create Beautiful, Scannable QR Codes with Traditional Patterns</p>
        
        <div class="reference">
            <div>
                <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/7b5d9de1-8b7c-42bb-97d0-1cc2bf002505" alt="Reference QR">
                <p class="reference-text">Inspired Design</p>
            </div>
            <div>
                <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/861c8f9a-62db-4649-ad2f-1502619ddd65" alt="Traditional Pattern">
                <p class="reference-text">Traditional Motifs</p>
            </div>
        </div>
        
        <div class="input-group">
            <label for="urlInput">üìç Enter URL or Data</label>
            <input type="text" id="urlInput" placeholder="https://verify.firstscanit.com/product/ABC123" value="https://firstscanit.com">
        </div>
        
        <button class="generate-btn" onclick="generateArtisticQR()">üé® Generate Traditional QR Code</button>
        
        <div id="output">
            <h3>Your Traditional QR Code</h3>
            <canvas id="canvas"></canvas>
            <div class="feature-badge">‚úì 100% Scannable with Traditional Design</div>
            <br>
            <button class="download-btn" onclick="downloadQR()">üì• Download High-Res PNG</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        function generateArtisticQR() {
            const url = document.getElementById('urlInput').value;
            const canvas = document.getElementById('canvas');
            
            // Generate base QR with maximum error correction
            QRCode.toCanvas(canvas, url, {
                width: 700,
                errorCorrectionLevel: 'H', // 30% damage tolerance
                margin: 4,
                color: {
                    dark: '#0d47a1',  // Deep blue like reference
                    light: '#ffffff'
                }
            }, function(error) {
                if (error) {
                    alert('Error: ' + error);
                    return;
                }
                
                // Apply artistic traditional styling
                applyTraditionalArt(canvas);
                
                // Show result
                document.getElementById('output').classList.add('active');
                document.getElementById('output').scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        }
        
        function applyTraditionalArt(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // First pass: Make dark modules rounded/decorative
            const moduleSize = Math.floor(canvas.width / 50); // Approximate module size
            
            for (let y = 0; y < canvas.height; y += moduleSize) {
                for (let x = 0; x < canvas.width; x += moduleSize) {
                    const centerX = x + moduleSize / 2;
                    const centerY = y + moduleSize / 2;
                    
                    // Check if this module is dark
                    const sampleIndex = (Math.floor(centerY) * canvas.width + Math.floor(centerX)) * 4;
                    const isDark = data[sampleIndex] < 128;
                    
                    if (isDark) {
                        // Draw decorative shape instead of square
                        drawDecorativeModule(ctx, x, y, moduleSize);
                    }
                }
            }
            
            // Second pass: Add subtle patterns to white areas
            const patternData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pData = patternData.data;
            
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    const isLight = pData[i] > 200;
                    
                    if (isLight && hasTraditionalDot(x, y)) {
                        // Add tiny decorative dots like in reference image
                        pData[i] = 100;      // R
                        pData[i+1] = 150;    // G  
                        pData[i+2] = 200;    // B (light blue dots)
                        pData[i+3] = 255;    // A
                    }
                }
            }
            
            ctx.putImageData(patternData, 0, 0);
            
            // Add corner markers (like orange squares in reference)
            addCornerMarkers(ctx, canvas.width, canvas.height);
        }
        
        function drawDecorativeModule(ctx, x, y, size) {
            const centerX = x + size / 2;
            const centerY = y + size / 2;
            const radius = size * 0.45; // Slightly smaller than full square
            
            ctx.fillStyle = '#0d47a1'; // Match QR color
            
            // Draw rounded dot/circle instead of square (like reference QR)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Add tiny decorative elements randomly (petals/patterns)
            if (Math.random() > 0.7) {
                ctx.fillStyle = '#1565c0'; // Lighter blue accent
                ctx.beginPath();
                ctx.arc(centerX + radius * 0.3, centerY - radius * 0.3, radius * 0.2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function hasTraditionalDot(x, y) {
            // Create pattern of tiny dots in white areas (like reference image)
            const dotSpacing = 15;
            const offset = 3;
            
            const xMod = (x + offset) % dotSpacing;
            const yMod = (y + offset) % dotSpacing;
            
            return (xMod < 2 && yMod < 2);
        }
        
        function addCornerMarkers(ctx, width, height) {
            // Add orange corner squares like in reference QR
            const markerSize = 60;
            const innerSize = 30;
            const positions = [
                [20, 20],
                [width - markerSize - 20, 20],
                [20, height - markerSize - 20]
            ];
            
            ctx.strokeStyle = '#ff9800'; // Orange
            ctx.lineWidth = 8;
            
            positions.forEach(([x, y]) => {
                // Outer square
                ctx.strokeRect(x, y, markerSize, markerSize);
                
                // Inner square
                const innerX = x + (markerSize - innerSize) / 2;
                const innerY = y + (markerSize - innerSize) / 2;
                ctx.fillStyle = '#263238';
                ctx.fillRect(innerX, innerY, innerSize, innerSize);
            });
        }
        
        function downloadQR() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'firstscanit-traditional-qr.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
